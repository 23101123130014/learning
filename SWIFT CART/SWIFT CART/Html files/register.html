<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../CSS/main.css">
</head>

<body>
    <header class="centered-header">
        <h1>Registration Form</h1>
    </header>

    <main>
        <div class="form-container">
            <h2>Register</h2>
            <form id="register-form">
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname" required>

                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <label for="phone">Phone Number:</label>
                <div class="phone-input">
                    <span>+255</span>
                    <input type="tel" id="phone" name="phone" required pattern="\d{9}">
                </div>

                <label for="terms">
                    <input type="checkbox" id="terms" name="terms" required>
                    I agree to the <a href="terms.html" target="_blank">Terms & Conditions</a>
                </label>

                <button type="submit">Register</button>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 SwiftCart. All rights reserved.</p>
    </footer>

    <script src="../JavaScript files/main.js"></script>
</body>

</html>
